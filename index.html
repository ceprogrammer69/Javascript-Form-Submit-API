<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <div class="container mt-5 border border-3 border-secondary">
    <form action="https://formsubmit.co/captaintutane@gmail.com" method="POST" class="form-group">
        <h2 class="text-center">HTML Form</h2>
        <div class="form-group">
            <input type="text" name="Fname" class="form-control" placeholder="Full Name" required> 
        </div>
        <div class="form-group">
            <input type="email" name="Email" class="form-control" placeholder="Email" required> 
        </div>
        <div class="form-group">
            <select name="color" class="form-control">
                <option> Blue </option>
                <option> Green </option>
                <option> Red </option>
                <option> Yellow </option>
            </select>
        </div>
        <div class="form-group">
            <textarea name="message" class="form-control" placeholder="Message" required></textarea>
        </div>
        <input type="hidden" name="_next" value="https://ceprogrammer69.github.io/Javascript-Form-Submit-API/">
        <div class="text-center">
            <button type="submit" class="btn btn-primary"> Send </button>
        </div>
    </form>
</div>

</body>
</html>
